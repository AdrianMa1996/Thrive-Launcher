<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="thrive.css" rel="stylesheet"> 
    <title>Thrive Launcher</title>
  </head>
  <body>
    
    <span class="ContentBlock"
          style="height: 90%; width: 40%; top: 0px; left: 0px; border-right: 1px solid 
                 rgba(68, 68, 68, 0.46)">

      <h2>Development Forums</h2>
      <hr>

      <span id="devForumPosts" class="Post">
        And here there would be the latest posts on the dev forums
      </span>
    </span>

    <span class="ContentBlock"
          style="height: 90%; width: calc(60% - 1px); top: 0px; left: calc(40% + 1px);">

      <h2>News</h2>
      <hr>
      <!-- <iframe src="https://boostslair.com" -->
      <!--         style="height: 80%; width: 100%; box-sizing: border-box;"> -->
      <!-- </iframe> -->
      <span id="newsContent" class="Post">
        news text that goes here
      </span>
      
    </span>

    <div id="buttonContainer">

      <span id="innerButtons">

        <div id="cogbutton" class="BottomButton" style="background: none;">
          <p style="text-align: right;">
            <img src="assets/gear.png" style="width: 36px; height: 36px;">
          </p>
        </div>

        <div id="playButton" class="BottomButton"
             style="font-size: 2.3em; border: 2px solid #00ffff; background: #007fc1; 
                    padding: 0px;">
          
          <span id="playText" class="Inline" style="padding-left: 10px;">
            Play
          </span>
          <span id="playComboPopup" class="Inline"
                style="border-left: 2px solid #00ffff; padding-left: 5px; padding-right: 5px;">
            &#x21E7
          </span>
        </div>

        <div id="linksButton" class="BottomButton" style="">
          <p style="text-align: left;">
            Links
          </p>
        </div> 
      </span>
    </div>

    <!-- Popup Launching window -->
    <div id="myModal" class="modal">
      <div id="myModalDialog" class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>

    </div>
    
  </body>
  <script>
    require('./renderer.js')
  </script>
</html>
